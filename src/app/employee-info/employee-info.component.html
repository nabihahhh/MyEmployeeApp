<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div>
    <app-dashboard></app-dashboard>
    <div class="body" [ngClass]="getBodyClass()">
        <div class="card-header">
            <div class="card-img">
                <img class="rounded-circle shadow-4-strong" alt="avatar2" id = "avatar" src="{{image}}" />
            </div>
            <div>
                <h1>{{name}}</h1>
            </div>
        </div>

        <div class="card">
        <div class="card-head">
            <h5>Personal Info</h5>
        </div>
        <div class="card-body">
            <div class="card-form">
                <label class="form-label" for="formControlDisabled">Gender</label>
                <input
                class="form-control"
                id="formControlDisabled"
                type="text"
                placeholder="{{gender}}"
                readonly/>
            </div>
            

            <div class="card-form">
                <label class="form-label" for="formControlDisabled">Species</label>
                <input
                class="form-control"
                id="formControlDisabled"
                type="text"
                placeholder="{{species}}"
                readonly/>
            </div>

            <div class="card-form">
                <label class="form-label" for="formControlDisabled">Home Planet</label>
                <input
                class="form-control"
                id="formControlDisabled"
                type="text"
                placeholder="{{homePlanet}}"
                readonly/>
            </div>

            <div class="card-form">
                <label class="form-label" for="formControlDisabled">Occupation</label>
                <input
                class="form-control"
                id="formControlDisabled"
                type="text"
                placeholder="{{occupation}}"
                readonly/>
            </div>

            <div class="card-form">
                <label class="form-label" for="formControlDisabled">Age</label>
                <input
                class="form-control"
                id="formControlDisabled"
                type="text"
                placeholder="{{age}}"
                readonly/>
            </div>

            <br><br>
            <div class="card-form">
                <h5>Quotes</h5>
                <br>
                <ol class="list-group list-group-numbered" *ngFor="let item of quotesList">
                    <li class="list-group-item">{{item}}</li>
                  </ol>
            </div>
        </div>
    </div>
    </div>
</div>
