
<h1>Employees</h1>
<div class="card">
   <div class="search">
    <input class="searchQuery" type="text"  placeholder="Search" (keydown)="filterSearch(employeesData, '',$event.key)"/>
   </div>
</div>

<div class="card">
    <div class="col">
            <select #teams>
                <option default>Pick a team</option>
                <option>Lakers</option>
                <option>Miami</option>
                <option>Cleveland</option>
            </select>
    </div>

    <div class="col">
        <select #teams>
            <option default>Pick a team</option>
            <option>Lakers</option>
            <option>Miami</option>
            <option>Cleveland</option>
        </select>
    </div>
        
    <!-- <div class="clear-filter">
     <button class="clear-button">Clear filters</button>    
    </div> -->
</div>


<div class="card"  *ngFor="let data of filteredEmployeeData | paginate: 
{itemsPerPage:10, currentPage: p}">
    <div class="card-img">
        <img class="rounded-circle shadow-4-strong" alt="avatar2" id = "avatar" src="{{data.images.main}}" />
    </div>
    <div>
        <a class="card-link" [routerLink]="['/employee',data.id]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <div class="card-head">{{data.name.first + " " + data.name.middle + " " + data.name.last}}</div>
        <div class="card-body">
        {{data.occupation == "" ? 'None' :  data.occupation}}
        </div>
        </a>
    </div>
   
</div>
<div class="container">
    <div class="pagination">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
